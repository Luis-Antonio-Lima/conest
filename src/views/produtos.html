<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- evitar ataques de Cross Site Scripting (injeção de dados)-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    
    <!--O electron usa o título na janela-->
    <title>Produtos</title>
</head>
<body>
    <br>
    <div class="container">
        <h1 class="mt-3">Produtos</h1>
        <br>
        <form class="row g-3" id="frmProdutos">
            <!-- Caixa de input  -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputProduct" spellcheck="false">
            </div>
            <div class="col-md-4">
                <img src="../public/img/barcodeScanner.png" alt="scanner">
            </div>

            <hr class="border border-primary border-1 opacity-75">
            <!-- id do produto (não esconder - código de produto) -->
            <div class="col-md-6">
                <label for="idProduct" class="form-label" spellcheck="false">Id</label>
                <input type="text" class="form-control" id="idProduct" spellcheck="false">
            </div>

            <div class="col-md-6">
                <label for="barcodeProduct" class="form-label" spellcheck="false">Código de barras</label>
                <input type="text" class="form-control" id="barcodeProduct" spellcheck="false">
            </div>

            <div class="col-md-8">
                <label for="nameProduct" class="form-label" spellcheck="false">Produto</label>
                <input type="text" class="form-control" id="nameProduct" spellcheck="false">
            </div>

            <div class="col-md-4">
                <img src="../public/img/camera.png" alt="Camera" id="imageProduct">
            </div>

            <input type="file" id="uploadProduct">

            <!-- Botões -->
            <div class="col-12">
                <br>
                <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                <button type="button" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>
                <button type="reset" class="btn" id="btnReset"></button>
            </div>
        </form>
    </div>

    <!-- bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="produto.js"></script>
</body>
</html>
